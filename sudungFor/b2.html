<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let mum = parseInt(prompt('nhập số tự nhiên vào'));
        let total = 0;
        for (i = 1; i <= mum; i++) {
            total = total + i;
        }
      document.write(total);

    </script>
</body>

</html>
