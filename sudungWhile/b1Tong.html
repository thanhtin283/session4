    <script>
        let num = parseInt(prompt('nhâp số tự nhiên'));
        let tong = 0;
        while (num != -1) {
            num = parseInt(prompt('nhâp số tự nhiên'));
            tong = tong + num;
        }
        alert(tong);

    </script>
