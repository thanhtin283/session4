<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let num = null;
        do {
            num = prompt('nhập các số tự nhiên từ 1--10');
        } while (num < 1 || num > 10);
        alert('số của bạn vừa nhập là' + num);
    </script>
</body>

</html>
